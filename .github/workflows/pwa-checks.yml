name: PWA Quality Gates

on:
  pull_request:
    branches: [main, Dev]
    paths:
      - 'frontend/**'
      - '.github/workflows/pwa-checks.yml'

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Build
        run: npm run build
        working-directory: frontend
        env:
          VITE_FF_PWA_ENABLED: 'true'

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: ./frontend/lighthouserc.json
          uploadArtifacts: true
          temporaryPublicStorage: true

  pwa-manifest-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Build
        run: npm run build
        working-directory: frontend
        env:
          VITE_FF_PWA_ENABLED: 'true'

      - name: Verify PWA files exist
        run: |
          test -f dist/manifest.webmanifest || (echo "Missing manifest.webmanifest" && exit 1)
          test -f dist/sw.js || (echo "Missing sw.js" && exit 1)
          echo "PWA files verified successfully"
        working-directory: frontend

      - name: Validate manifest
        run: |
          node -e "
            const manifest = JSON.parse(require('fs').readFileSync('./dist/manifest.webmanifest', 'utf8'));
            const required = ['name', 'short_name', 'icons', 'start_url', 'display'];
            const missing = required.filter(k => !manifest[k]);
            if (missing.length) {
              console.error('Missing manifest keys:', missing);
              process.exit(1);
            }
            if (!manifest.icons.some(i => i.sizes.includes('512'))) {
              console.error('Missing 512x512 icon');
              process.exit(1);
            }
            console.log('Manifest validation passed');
          "
        working-directory: frontend
