# BeMe â€“ backend + frontend with Docker Compose
#
# Usage:
#   docker compose up --build
#   Open http://localhost:5173 (frontend). Backend at http://localhost:3000.
#
# Required env for backend: DATABASE_URL, JWT_SECRET; optional: GEMINI_API_KEY, CORS_ORIGIN.
# Set VITE_API_URL (build-arg) and CORS_ORIGIN so the browser can reach the API (e.g. http://localhost:3000).

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - backend/.env
    environment:
      - PORT=3000
      - NODE_ENV=production
      - CORS_ORIGIN=http://localhost:5173
    # Uncomment if using a Postgres service in compose:
    # depends_on:
    #   - db
    # environment:
    #   DATABASE_URL: postgresql://user:pass@db:5432/beme

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3000
    ports:
      - "5173:3000"
    environment:
      - PORT=3000

